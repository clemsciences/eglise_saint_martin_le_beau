#  panorama_viewer_plus: ^0.1.2
#  easy_image_viewer: ^1.5.1
  photo_view: ^0.15.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.10.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/panoramique/
