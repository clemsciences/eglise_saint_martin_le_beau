publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  historical_timeline:
    #    path: ../historical_timeline
    git:
      url: https://github.com/clemsciences/historical_timeline.git
      ref: master

  go_router:
  url_launcher: ^6.3.2

  json_annotation: ^4.9.0

